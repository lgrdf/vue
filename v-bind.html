<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/vue.js"></script>
  <style>
    .active {
      border: 1px solid blue;
    }
  </style>
</head>
<body>
  <div id="app">
    <img v-bind:src="imgscr" alt="">
    <img :src="imgscr" alt="" :title="imgtitle+'11'"
    :class="isActive?'active':''" @click="ss">
    <img :src="imgscr" alt="" :title="imgtitle+'11'"
    :class="{active:isActive}" @click="ss">

  </div>
  <script>
    new Vue({
      el:"#app",
      data: {
        imgscr:"./images/cat.jpg",
        imgtitle:"tiger",
        isActive:true
      },
      methods:{
        ss:function() {
          this.isActive = !this.isActive;
        }
      }
    })
  </script>
</body>
</html>
