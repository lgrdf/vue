<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue基础</title>
  <script src="./js/vue.js"></script>
</head>
<body>
  <div id="app">
    {{name}}
    <h2>
      {{school.name}}
      {{school.mobile}}
    </h2>
    <h3>
      {{campus[0]}}
    </h3>
  </div>
  <script>
    new Vue({
      el:"#app", //挂载点
      data: {
        name:"唐艺桃",
        school: {
          name:"黑马程序",
          mobile:"111"
        },
        campus:["北京","上海","广州"]
      }
    })
  </script>
  
</body>
</html>
