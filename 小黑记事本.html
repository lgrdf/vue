<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小黑记事本</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./js/vue.js"></script>
</head>
<body>
  <h1 class="biaoti">小黑记事本</h1>
  <section id="app">
    <!-- 输入框 -->
    <header class="header">
      <input type="text" v-model="inputvalue" @keyup.enter="add" autofocus="autofocus"
      autocomplete="off" placeholder="请输入任务" class="new-todo">
    </header>
    <!-- 列表区域 -->
    <section class="main">
      <ul class="todo-list">
        <li class="todo" v-for="(item,index) in list">
          <div class="view">
            <span class="index">{{index+1}}</span>
            <label>{{item}}</label>
            <button class="destroy" @click="remove(index)">删除</button>
          </div>
        </li>
      </ul>
    </section>
    <!-- 统计清空 -->
    <footer class="footer">
      <div>
        <span class="left"><strong>{{list.length}}</strong>&nbsp items left</span>
        <span class="right"><button @click="clear">clear</button></span>
      </div>
    </footer>


  </section>
  
  <script>
    new Vue({
      el:"#app",
      data:{
        inputvalue:"",
        list:["吃饭饭","睡觉觉","打豆豆"]
      },
      methods:{
        add:function() {
          this.list.push(this.inputvalue);
          this.inputvalue=""
        },
        remove:function(index) {
          this.list.splice(index,1);
        },
        clear:function() {
          this.list=[];
        }
      }
    })
  </script>
</body>
</html>
