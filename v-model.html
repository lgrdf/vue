<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="button" value="修改" @click="set">
    <input type="text" v-model="message" @keyup.enter="get">
    <h2>{{message}}</h2>
  </div>
  
  <script>
    new Vue({
      el:"#app",
      data:{
        message:"黑马"

      },
      methods:{
        get:function() {
          alert(this.message);
        },
        set:function() {
          this.message="hhh";
        }

      }
    })
  </script>
</body>
</html>
